###########################################################################
### General                                                             ###
###########################################################################

# Set the terminal type
set -g default-terminal "xterm-256color"

# set terminal true color for Alacritty
set -ga terminal-overrides ",xterm-256color:Tc"

# Set size the terminal
set -g history-limit 10000
set -g detach-on-destroy off  # Don't exit tmux when closing a session
# Enable mouse
set -g mouse on
# Set delay config ESC 0ms
set -sg escape-time 10

# Remove associations made with the C-b combination
unbind C-b
# Associate the prefix with the C-a combination
set -g prefix C-a
# Send the prefix key combination to the application
bind-key C-a send-prefix

# Reload combinations
unbind r
bind r source-file ~/.tmux.conf \; display "TMUX Settings Reloaded!"

# Remove associations made with the % combination
unbind %
# Split screen vertical
bind | split-window -h
# Remove associations
unbind '"'
# Split screen horizontally
bind - split-window -v

# Change the size of the panel
bind -r j resize-pane -D 10
bind -r k resize-pane -U 10
bind -r l resize-pane -R 10
bind -r h resize-pane -L 10
bind -r m resize-pane -Z

##################################################
# Dashboard panel
##################################################

# Status Line Configuration
# Status bar position
set -g status-position top
set -g status-left-length 30
set -g status-justify absolute-centre
set -g status-interval 60

# Set Window and Pane Behavior
set -g base-index 1
set -g pane-base-index 1
set -g pane-border-style "fg=magenta"
set -g pane-active-border-style "fg=green,bg=default"
set -g display-panes-time 100000  # 100 seconds
set -g pane-border-status top
set -g pane-border-format " #P: #{pane_current_command}#{?@agent_name, [AGENT: #{@agent_name}],} in #{pane_current_path} "

# Disable automatic renaming
set-option -wg automatic-rename on

# Set vi mode
set-window-option -g mode-keys vi
set-option -g status-keys vi
# start selecting text with "v"
bind-key -T copy-mode-vi 'v' send -X begin-selection
# Copy ext with "y"
bind-key -T copy-mode-vi 'y' send -X copy-selection
# don't exit copy mode after dragging with mouse
unbind -T copy-mode-vi MouseDragEnd1Pane

### Theme ----------------------
set -g @plugin 'tmux-plugins/tpm'
# List of tmux plugins
# To navigate between panels with Ctrl-hjkl
set -g @plugin 'christoomey/vim-tmux-navigator'
# Configure tmux theme
set -g @plugin 'jimeh/tmux-themepack'

# Persist tmux sessions after computer restart
# set -g @plugin 'tmux-plugins/tmux-resurrect'

# Automatically saves sessions every 15 minutes
set -g @plugin 'tmux-plugins/tmux-continuum'

# Use this theme for tmux
set -g @themepack 'powerline/default/cyan'
#-------------------------------------------------

### Configure Dracula Theme and Plugins
set -g @plugin 'dracula/tmux'
set -g @dracula-show-left-icon session
set -g @dracula-military-time true
# available colors: white, gray, dark_gray, light_purple, dark_purple, cyan, green, orange, red, pink, yellow
set -g @dracula-show-powerline true
set -g @dracula-show-flags true
set -g @dracula-border-contrast true
set -g @dracula-custom-plugin-colors "cyan dark_gray"
#set -g @plugin 'tmux-plugins/tmux-resurrect'

# it can accept `hostname` (full hostname), `session`, `shortname` (short name), `smiley`, `window`, or any character.
set -g @dracula-show-left-icon session
# available plugins: battery, cpu-usage, git, gpu-usage, ram-usage, tmux-ram-usage, network, network-bandwidth, network-ping, ssh-session, attached-clients, network-vpn, weather, time, mpc, spotify-tui, playerctl, kubernetes-context, synchronize-panes
set -g @dracula-plugins "git ram-usage cpu-usage time network"
set -g @dracula-cpu-usage-colors "orange dark_gray"
set -g @dracula-time-colors "light_purple gray"
set -g @resurrect-capture-pane-contents 'on' # allow tmux-ressurect to capture pane contents
set -g @continuum-restore 'on' # enable tmux-continuum functionality

###########################################################################
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
###########################################################################
run '~/.tmux/plugins/tpm/tpm'
